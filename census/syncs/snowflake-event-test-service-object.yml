---
sync:snowflake-event-test-service-object:
  paused: false
  behavior:
    operation: update
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
    name_normalization: match_source_names
  mode:
    type: live
  destination:
    connection_identifier: destination:test-service
    object_identifier: object
  source:
    type: table
    connection_identifier: data_warehouse:snowflake
    table_catalog: PRODUCT_DEMO_DATA
    table_schema: SRC_PRODUCT_DEMO_DATA
    table_name: EVENT
  mappings:
  - from:
      type: column
      data:
        column_name: EVENT_ID
    to:
      field_name: id
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: PAGE_NAME
    to:
      field_name: name
  - from:
      type: column
      data:
        column_name: TIMESTAMP
    to:
      field_name: TIMESTAMP
    field_type: String
    follow_source_type: true
    generate_field: true
  - from:
      type: column
      data:
        column_name: TIME_ON_PAGE_SECONDS
    to:
      field_name: TIME_ON_PAGE_SECONDS
    field_type: Decimal
    follow_source_type: true
    generate_field: true
  - from:
      type: column
      data:
        column_name: USER_ID
    to:
      field_name: USER_ID
    field_type: Decimal
    follow_source_type: true
    generate_field: true
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
  sync_behavior_family: activateEvents
