---
sync:snowflake-accounts-zendesk-organization:
  paused: false
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:zendesk
    object_identifier: organization
  source:
    type: entity
    connection_identifier: data_warehouse:snowflake
    object_identifier: entity:accounts
  mappings:
  - from:
      type: column
      data:
        column_name: AGE_RANGE
    to:
      field_name: name
    preserve_values: false
  - from:
      type: column
      data:
        column_name: HUBSPOT_COMPANY_ID
    to:
      field_name: external_id
    is_primary_identifier: true
    preserve_values: false
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
        enabled: true
        threshold_percent: 75
